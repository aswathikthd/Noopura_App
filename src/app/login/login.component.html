<div>
<div class="container">
        <form (submit)="onSubmit()">
    <div>
        <label >Username : </label>
        <input  name= "username" type="text" [(ngModel)]="uname"/>
    </div><br>
    <div>
        <label >Password : </label>
        <input  name="password" type="password" [(ngModel)]="pwd"/>
    </div><br>
    <div>
        <button type="submit" id="login-btn" class="login-btn">Login</button>
    </div>
</form>
</div>
<aside>
  <app-signup></app-signup>
</aside>
</div>
